<body>
    <body>
        <nav class="navbar">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Gallery Page</a></li>
                <li><a href="./EndofUnit.html">List of Services</a></li>
                <li><a href="./duck(submit).html">Ordering Service</a></li>
            </ul>
        </nav>
        <form action="" method="post">
            <h1>Payment Form</h1>
            <p>Required fields are followed by<strong><abbr title="required">*</abbr></strong></p>
            <h2>Contact Information</h2>
              <p>
                <label for="name">
                  <span>Full-Name:</span>
                  <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="text" id="name" name="username">
              </p>
              <p>
                <label for="mail">
                  <span>E-Mail:</span>
                  <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="email" name="usermail" id="mail">
              </p>
              <p>
                <label for="password">
                  <span>Password:</span>
                  <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="password" name="password" id="pwd">
              </p>
              <selection>
              <h2>Payment Information</h2>
              <p>
                <label for="card">
                  <span>Card Type:</span>
                </label>
                <select name="usercard" id="card">
                  <option value="Visa">Visa</option>
                  <option value="Mastercard">Mastercard</option>
                  <option value="Amex">Amex</option>
                  <option value="CapitolOne">CapitalOne</option>
                </select>
              </p>
              <p>
                <label for="number">
                  <span>Card Number:</span>
                  <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="tel" id="number" name="cardnumber">
              </p>
        
            </section>
          </form>
          <selection>
            <h2>Order Information</h2>
            <p>
              <label for="number">
                <span>Order Quanity:</span>
                <strong><abbr title="required">*</abbr></strong>
              </label>
              <input type="tel" id="number" name="ducknumber">
            </p>
            <p>
                <label for="address">
                  <span>Shipping Address:</span>
                  <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="tel" id="address" name="addressshipping">
              </p>
              <p>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday">
              </p>
              <p>
                <input type="submit" onclick="clicked(event)" />
              </p>
          </section>
        </form>
        <script>
          function clicked(e)
          {
              if(!confirm('You have successfully submitted your order')) {
                  e.preventDefault();
              }
          }
          </script>
</body>
</html>
